<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Logic Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Daily Logic Puzzle</h1>
        <div id="streak-counter">Streak: 0 days</div>
    </header>

    <main>
        <section id="puzzle-area">
            <!-- Dynamic puzzle content will be loaded here -->
        </section>

        <section id="controls">
            <button id="hint-btn">Hint</button>
            <div id="feedback"></div>
            <button id="share-btn">Share Results</button>
        </section>

        <section id="achievements">
            <h2>Achievements</h2>
            <ul id="badge-list">
                <!-- Badges will be displayed here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>Try the Extra Puzzle of the Day!</p>
    </footer>

    <script src="game.js"></script>
</body>
</html>
